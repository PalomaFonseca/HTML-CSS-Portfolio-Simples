<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="images/x-icon"><!--Icone personalizado ao abrir a página-->
    <link rel="stylesheet" href="style/style.css"><!--Link para folha de estilo-->
    <title>Paloma Dantas</title>
</head>

<body>
    <header><!--Cabeçalho-->
        <h1>
            Fale comigo
        </h1>
        <nav class="contato">
            <a  href="index.html">Voltar para página principal</a><!--Link volta para tela principal-->
        </nav>
    </header>


        <div class="form">
            <div class="principal">
                <h2>
                    Redes Sociais
                </h2>
                    <img src="images/linkedin.png" alt="IconeLinkedin"><a href="https://www.linkedin.com/in/paloma-fonseca-dant/" target="_blank" rel="external">/paloma-fonseca-dant</a><br><!--Target blank = Para links externos, abre em outra aba-->

                    <img src="images/github.png" alt="IconeGitHub"><a href="https://github.com/palomafonseca" target="_blank" rel="external">/palomafonseca</a>
            </div>
            
            <form><!--Formulário-->
                <h2>
                    Me envie uma mensagem
                </h2>
                
                <label for="nome">Nome:</label>
                <input type="text" placeholder="Digite seu nome" id="nome"><br>

                <label for="email">E-mail:</label>
                <input type="email" placeholder="email@exemplo.com.br" id="email"><br>

                <label for="telefone">Telefone:</label>
                <input type="text" placeholder="(__)__________" id="telefone"><br>

                <label for="assunto">Assunto:</label><br>
                <textarea id="assunto" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea><br>

                <button type="submit">Enviar</button><!--Botão de enviar-->
            </form>
        </div>
        

    <footer>
        <p>Por Paloma Dantas</p>
    </footer><!--Rodapé-->

</body>
</html>
